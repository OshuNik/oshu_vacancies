<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: raw.githubusercontent.com; connect-src 'self' *.supabase.co;">
  <title>Настройки - oshu://work</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-wrapper">
  <div id="main-header">
    <header class="header">
      <h1>Настройки</h1>
      <div id="header-actions" class="header-actions">
        <a href="index.html" class="header-button">← Назад</a>
      </div>
    </header>
  </div>
  <main class="content" id="settings-content">
    <div class="settings-section">
      <h2>Поиск и фильтрация</h2>
      <div class="setting-item">
        <label for="keywords-input">Ключевые слова для поиска:</label>
        <textarea id="keywords-input" placeholder="Введите ключевые слова через запятую"></textarea>
        <button type="button" id="save-keywords-btn" class="settings-button">Сохранить</button>
      </div>
      <div class="setting-item">
        <label for="exclude-keywords-input">Исключить слова:</label>
        <textarea id="exclude-keywords-input" placeholder="Введите слова для исключения через запятую"></textarea>
        <button type="button" id="save-exclude-keywords-btn" class="settings-button">Сохранить</button>
      </div>
    </div>
    <div class="settings-section">
      <h2>Уведомления</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="notifications-enabled">
          Включить уведомления о новых вакансиях
        </label>
      </div>
      <div class="setting-item">
        <label for="notification-interval">Интервал проверки:</label>
        <select id="notification-interval">
          <option value="5">5 минут</option>
          <option value="10">10 минут</option>
          <option value="15">15 минут</option>
          <option value="30">30 минут</option>
        </select>
        <button type="button" id="save-notification-settings-btn" class="settings-button">Сохранить</button>
      </div>
    </div>
    <div class="settings-section">
      <h2>Данные</h2>
      <div class="setting-item">
        <button type="button" id="export-data-btn" class="settings-button">Экспорт данных</button>
        <button type="button" id="import-data-btn" class="settings-button">Импорт данных</button>
      </div>
      <div class="setting-item">
        <button type="button" id="clear-data-btn" class="settings-button danger">Очистить все данные</button>
      </div>
    </div>
    <div class="settings-section">
      <h2>О приложении</h2>
      <div class="setting-item">
        <p>Версия: <span id="app-version">1.0.0</span></p>
        <p>Разработчик: OshuNik</p>
      </div>
    </div>
  </main>
</div>
<div id="custom-confirm-overlay" class="custom-confirm-overlay hidden">
    <div class="custom-confirm-box">
    <p id="custom-confirm-text"></p>
    <div class="custom-confirm-actions">
      <button type="button" id="confirm-btn-cancel" class="custom-confirm-button" aria-label="Отменить действие">Отмена</button>
      <button type="button" id="confirm-btn-ok" class="custom-confirm-button ok" aria-label="Подтвердить действие">OK</button>
    </div>
  </div>
</div>
<div id="toast-container" class="toast-container"></div>
<script src="settings.js"></script>
</body>
</html>
