<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
  <title>Настройки парсера</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <main class="container">
    <h1>⚙️ Настройки парсера</h1>
    
    <div class="settings-form">
      <label for="keywords-input">Ключевые слова (через запятую):</label>
      <textarea id="keywords-input" rows="5" placeholder="монтаж, рилс, анимация..."></textarea>
      
      <div class="action-buttons">
        <button id="save-button">Сохранить</button>
        <a href="index.html" class="button-secondary">⬅️ Назад</a>
      </div>
    </div>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="settings.js"></script>
</body>
</html>
