meta:
  # Указываем, что это Python-приложение
  environment: python
  # Выбираем версию Python
  toolchain:
    name: python
    version: 3.11

build:
  # Указываем команду для установки зависимостей
  # Amvera автоматически найдет requirements.txt
  command: pip install -r requirements.txt

run:
  # Указываем команду для запуска вашего парсера
  command: python parser.py
  # Указываем, что это постоянный фоновый процесс, а не веб-сервер
  type: service