<!-- 1. HTML для основной страницы (index.html)                             -->
<!-- ======================================================================= -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новые вакансии</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Новые вакансии</h1>

    <div class="header-buttons">
      <a href="favorites.html" class="button button-primary">⭐ Избранное</a>
      <button id="refresh-button" class="button button-accent">🔄 Обновить</button>
      <a href="settings.html" class="button button-secondary">⚙️ Настройки</a>
    </div>

    <!-- Блок с кнопками-вкладками для категорий -->
    <div class="category-tabs">
      <button class="tab-button active" data-target="vacancies-list-main">
        🎯 Точно твоё <span class="count" id="count-main">(0)</span>
      </button>
      <button class="tab-button" data-target="vacancies-list-maybe">
        🤔 Может быть <span class="count" id="count-maybe">(0)</span>
      </button>
      <button class="tab-button" data-target="vacancies-list-other">
        🗑️ Не твоё <span class="count" id="count-other">(0)</span>
      </button>
    </div>

    <!-- Контейнеры для списков вакансий -->
    <div id="vacancies-list-main" class="vacancy-list active">
      <!-- Сюда будут загружаться вакансии -->
    </div>
    <div id="vacancies-list-maybe" class="vacancy-list">
      <!-- Сюда будут загружаться вакансии -->
    </div>
    <div id="vacancies-list-other" class="vacancy-list">
      <!-- Сюда будут загружаться вакансии -->
    </div>
  </main>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
