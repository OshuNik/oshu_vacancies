<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>oshu://work</title>

  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
<header class="header">
  <h1>oshu://work</h1>
  <div id="header-actions" class="header-actions">
    <a href="favorites.html" class="header-button">★ Избранное</a>
    <a href="settings.html" class="header-button">⚙︎ Настройки</a>
  </div>
</header>

<div id="search-container" class="search-container">
  <input type="search" id="search-input" class="search-input" placeholder="Поиск по тексту..." />
</div>

<main class="content" id="vacancies-content">
  <div id="vacancies-list-main" class="vacancy-list active"></div>
  <div id="vacancies-list-maybe" class="vacancy-list"></div>
  <div id="vacancies-list-other" class="vacancy-list"></div>
</main>

<!-- Стартовая загрузка: только лого и полоса -->
<div id="loader" class="loader-container hidden" aria-live="polite">
  <div class="progress-bar-outline">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <p class="loader-text">Вакансии загружаются...</p>
</div>

<div id="category-tabs" class="category-tabs">
  <button class="tab-button main active" data-target="vacancies-list-main" data-category-name="ТОЧНО ТВОЁ" aria-selected="true">
    <span class="tab-label">ТОЧНО ТВОЁ</span> <span id="count-main" class="tab-count">(0)</span>
  </button>
  <button class="tab-button maybe" data-target="vacancies-list-maybe" data-category-name="МОЖЕТ БЫТЬ" aria-selected="false">
    <span class="tab-label">МОЖЕТ БЫТЬ</span> <span id="count-maybe" class="tab-count">(0)</span>
  </button>
  <button class="tab-button other" data-target="vacancies-list-other" data-category-name="НЕ ТВОЁ" aria-selected="false">
    <span class="tab-label">НЕ ТВОЁ</span> <span id="count-other" class="tab-count">(0)</span>
  </button>
</div>

<!-- Кастомный confirm -->
<div id="custom-confirm-overlay" class="custom-confirm-overlay hidden" role="dialog" aria-modal="true">
  <div class="custom-confirm-box">
    <p id="custom-confirm-text"></p>
    <div class="custom-confirm-actions">
      <button id="confirm-btn-cancel" class="custom-confirm-button">Отмена</button>
      <button id="confirm-btn-ok" class="custom-confirm-button ok">OK</button>
    </div>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="config.js"></script>
<script src="utils.js"></script>
<script src="script.js"></script>
</body>
</html>
