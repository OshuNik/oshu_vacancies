<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oshu://work</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>oshu://work</h1>
    <div class="header-actions">
      <a href="favorites.html" class="header-button">★ Избранное</a>
      <a href="settings.html" class="header-button">⚙︎ Настройки</a>
    </div>
  </header>

  <main class="content">
    <!-- Индикатор загрузки -->
    <div id="loader" class="loader-container">
        <div class="progress-bar-outline">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="loader-text">Loading...</div>
    </div>

    <!-- Списки вакансий -->
    <div id="vacancies-content" class="hidden">
        <div id="vacancies-list-main" class="vacancy-list active"></div>
        <div id="vacancies-list-maybe" class="vacancy-list"></div>
        <div id="vacancies-list-other" class="vacancy-list"></div>
    </div>
  </main>

  <!-- Нижняя панель с категориями -->
  <div class="category-tabs">
    <button class="tab-button active" data-target="vacancies-list-main">
      <span>ТОЧНО</span>
      <span class="count" id="count-main">(0)</span>
    </button>
    <button class="tab-button" data-target="vacancies-list-maybe">
      <span>МОЖЕТ</span>
      <span class="count" id="count-maybe">(0)</span>
    </button>
    <button class="tab-button" data-target="vacancies-list-other">
      <span>НЕ ТО</span>
      <span class="count" id="count-other">(0)</span>
    </button>
  </div>

  <!-- Кнопка "Обновить" -->
  <button class="refresh-button hidden" id="refresh-button" aria-label="Обновить список вакансий">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
  </button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
