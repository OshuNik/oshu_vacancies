<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>oshu://work</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== ШАПКА ===== -->
  <header class="header">
    <h1 class="logo">oshu://work</h1>

    <div class="header-actions">
      <a class="btn header-btn" href="favorites.html">★ Избранное</a>
      <a class="btn header-btn" href="settings.html">⚙ Настройки</a>
    </div>

    <!-- Поиск -->
    <div id="search-container" class="search-container">
      <input id="search-input" class="search-input" type="search" placeholder="Поиск по тексту..." />
    </div>
  </header>

  <!-- ===== КОНТЕНТ ===== -->
  <main id="vacancies-content" class="content">
    <nav class="tabs" role="tablist" aria-label="Категории">
      <button class="tab-button" role="tab" aria-selected="true"  data-target="vacancies-list-main">
        ТОЧНО ТВОЁ <span id="count-main">(0)</span>
      </button>
      <button class="tab-button" role="tab" aria-selected="false" data-target="vacancies-list-maybe">
        МОЖЕТ БЫТЬ <span id="count-maybe">(0)</span>
      </button>
      <button class="tab-button" role="tab" aria-selected="false" data-target="vacancies-list-other">
        НЕ ТВОЁ <span id="count-other">(0)</span>
      </button>
    </nav>

    <section id="vacancies-list-main"  class="vacancy-list active"></section>
    <section id="vacancies-list-maybe" class="vacancy-list"></section>
    <section id="vacancies-list-other" class="vacancy-list"></section>
  </main>

  <!-- ===== СТАРАЯ ПОЛОСА ЗАГРУЗКИ (как в архиве) ===== -->
  <div id="loader" class="loader-container hidden" aria-live="polite">
    <div class="progress-bar-outline">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <p class="loader-text">Загрузка вакансий...</p>
  </div>

  <!-- ===== КАСТОМНЫЙ CONFIRM ===== -->
  <div id="custom-confirm-overlay" class="hidden" role="dialog" aria-modal="true">
    <div class="confirm-box">
      <p id="custom-confirm-text">Вы уверены?</p>
      <div class="confirm-actions">
        <button id="confirm-btn-ok" class="btn">Ок</button>
        <button id="confirm-btn-cancel" class="btn btn-ghost">Отмена</button>
      </div>
    </div>
  </div>

  <!-- ===== СКРИПТЫ ===== -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
