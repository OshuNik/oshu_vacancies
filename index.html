<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>oshu://work — Вакансии</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="brand-dot"></span>
      <span class="brand-text">oshu://work</span>
    </div>

    <div class="search-wrap">
      <input id="search" class="search" type="text" placeholder="Поиск: компания, индустрия, суть…" />
      <button id="clearSearch" class="btn btn-ghost" aria-label="Очистить поиск">×</button>
    </div>
  </header>

  <main class="container">
    <div id="cards" class="cards"></div>
    <div id="sentinel" class="sentinel" aria-hidden="true"></div>
  </main>

  <template id="card-template">
    <article class="card">
      <div class="card-head">
        <span class="badge" data-badge="category">ТОЧНО ТВОЁ</span>
        <time class="time" data-time></time>
      </div>

      <h2 class="title" data-title></h2>

      <div class="info-list">
        <div class="info-row">
          <div class="label">Компания</div>
          <div class="value" data-company>-</div>
        </div>
        <div class="info-row">
          <div class="label">Индустрия</div>
          <div class="value" data-industry>-</div>
        </div>
        <div class="info-row">
          <div class="label">Навыки</div>
          <div class="value" data-skills>-</div>
        </div>
      </div>

      <div class="card-actions">
        <a class="btn btn-primary" data-apply target="_blank" rel="noopener">Откликнуться</a>
        <button class="btn btn-outline" data-fav>В избранное</button>
        <button class="btn btn-outline btn-danger" data-delete>Скрыть</button>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
